<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#38BDF8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
    <title>Document</title>
</head>

<body class="grid grid-cols-3 grid-row[150px auto auto] bg-slate-100 bg-[url('../images/background-hero.png')] bg-fixed bg-top bg-cover">
    <header
        class="col-start-1 col-end-4 w-full h-[150px] flex items-center animate-[heroImgAnimate_1s_ease] desktop:justify-evenly desktop:gap-[10em]">
        <img class="celular:hidden tablet:hidden laptop:block laptop:animate-[heroImgAnimate_1s_ease]"
            src="../images/logo.png" alt="logo da empresa" width="300">
        <nav
            class="h-auto pr-12 celular:p-0 celular:w-full celular:flex celular:justify-center desktop:inline-block desktop:w-[30%]">
            <ul class="flex celular:gap-2 desktop:gap-10  tablet:flex tablet:justify-center">
                <li
                    class="font-fontHeroLight text-[1.8em] text-slate-900 relative after:block after:contetn-[''] after:absolute after:w-full after:h-2 after:bg-sky-400 after:rounded-[.25em] cursor-pointer after:animate-pulse">
                    <a href="#">Home</a>
                </li>
                <li
                    class="font-fontHeroLight text-[1.8em] text-slate-900 relative after:block after:contetn-[''] after:absolute after:w-full after:h-2 after:bg-sky-400 after:rounded-[.25em] after:invisible hover:after:visible hover:animate-pulse cursor-pointer ">
                    <a href="#servicos">Serviços</a>
                </li>
                <li
                    class="font-fontHeroLight text-[1.8em] text-slate-900 relative after:block after:contetn-[''] after:absolute after:w-full after:h-2 after:bg-sky-400 after:rounded-[.25em] after:invisible hover:after:visible hover:animate-pulse cursor-pointer ">
                    <a href="">Empresa</a>
                </li>

                <li
                    class="font-fontHeroLight text-[1.8em] text-slate-900 relative after:block after:contetn-[''] after:absolute after:w-full after:h-2 after:bg-sky-400 after:rounded-[.25em] after:invisible hover:after:visible hover:animate-pulse cursor-pointer ">
                    <a href="">Contato</a>
                </li>
            </ul>
        </nav>

        <span class="inline-block absolute top-0 right-0 text-[1.5em] text-sky-400" id="horario">
            <p class="inline-block" id="relogio">

            </p>
        </span>
    </header>

    <main class="col-start-1 col-end-4 h-auto">
        <div class="flex">
            <section class="w-3/5 h-full flex-col justify-center items-center celular:hidden tablet:flex">
                <img class="animate-[heroImgAnimate_1s_ease]" src="../images/hero-img.png" alt="imagem de apresentação"
                    width="600">
            </section>
            <section class="w-3/5 h-full flex flex-col justify-center items-center p-8 celular:p-0 celular:w-full">
                <h1
                    class="inline-block font-fontHero text-center  text-slate-900 mb-10 animate-[heroApAnimate_1s_ease] celular:text-[2.5em] laptop:text-[3em] desktop:text-hero">
                    <span class="bg-sky-400 text-slate-50 p-2 rounded-[.25em]">Exitus</span> Assessoria Contábil
                </h1>
                <h2
                    class="font-fontHeroLight  text-slate-900 text-center animate-[heroApAnimate_1s_ease] celular:text-[1.3em] desktop:text-[1.6em]">
                    Assessoria Empresarial, Jurídica, Tributária e Contabilidade</h2>
                <button
                    class="border-[1px] bg-sky-400 mt-8 py-4 px-8 font-fontHeroLight text-[1.8em] text-slate-50 rounded-[.25em] hover:border-[1px] hover:border-sky-400 hover:bg-transparent hover:text-slate-900 hover:transition duration-300 animate-[heroApAnimate_1s_ease] celular:w-full tablet:w-2/4 laptop:w-3/4 desktop:w-2/4">Conheça-nos</button>
            </section>
        </div>

        
    </main>

    <footer class="col-start-1 col-end-4 h-full bg-slate-400">
        rodape
    </footer>

    <script src="app.js"></script>
</body>
</html>
